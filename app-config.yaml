app:
  title: Home Kubernetes
  baseUrl: http://localhost:3000

organization:
  name: Home-K8s

backend:
  # Used for enabling authentication, secret is shared by all backend plugins
  # See https://backstage.io/docs/auth/service-to-service-auth for
  # information on the format
  # auth:
  #   keys:
  #     - secret: ${BACKEND_SECRET}
  baseUrl: http://localhost:7007
  listen:
    port: 7007
    # Uncomment the following host directive to bind to specific interfaces
    # host: 127.0.0.1
  csp:
    connect-src: ["'self'", 'http:', 'https:']
    # Content-Security-Policy directives follow the Helmet format: https://helmetjs.github.io/#reference
    # Default Helmet Content-Security-Policy values can be removed by setting the key to false
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  # This is for local development only, it is not recommended to use this in production
  # The production database configuration is stored in app-config.production.yaml
  database:
    client: better-sqlite3
    connection: ':memory:'
  # workingDirectory: /tmp # Use this to configure a working directory for the scaffolder, defaults to the OS temp-dir

integrations:
  github:
    - host: github.com
      # This is a Personal Access Token or PAT from GitHub. You can find out how to generate this token, and more information
      # about setting up the GitHub integration here: https://backstage.io/docs/getting-started/configuration#setting-up-a-github-integration
      token: ${GITHUB_TOKEN}
    ### Example for how to add your GitHub Enterprise instance using the API:
    # - host: ghe.example.net
    #   apiBaseUrl: https://ghe.example.net/api/v3
    #   token: ${GHE_TOKEN}

proxy:
  endpoints:
    '/argocd/api':
      target: https://argocd.home.lan/api/v1/
      changeOrigin: true
      # only if your argocd api has self-signed cert
      secure: false
      headers:
        Cookie: '$env=ARGOCD_AUTH_TOKEN'
    'grafana/api':
      target: https://grafana.home.lan
      headers:
        Authorization: Bearer ${GRAFANA_TOKEN}

grafana:
  domain: https://grafana.home.lan
  unifiedAlerting: true  

# Reference documentation http://backstage.io/docs/features/techdocs/configuration
# Note: After experimenting with basic setup, use CI/CD to generate docs
# and an external cloud storage when deploying TechDocs for production use-case.
# https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
techdocs:
  builder: 'local' # Alternatives - 'external'
  generator:
    runIn: 'local' # Alternatives - 'local'
  publisher:
    type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

permission:
  enabled: true

auth:
  environment: development
  session:
    secret: ${SESSION_SECRET}
  providers:
    guest: {}
    vault-provider:
      development:
        metadataUrl: https://vault.home.lan/v1/identity/oidc/provider/default/.well-known/openid-configuration
        clientId: ${VAULT_CLIENT_ID}
        clientSecret: ${VAULT_CLIENT_SECRET}
        prompt: auto
        signIn:
          resolvers:
            - resolver: mySignInResolver

scaffolder:
  defaultAuthor:
    name: Backstage
    email: janikgar+backstage@pm.me
  defaultCommitMessage: Created by Backstage

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, User, Group, Template]
  locations: 
    - type: file
      target: ../../catalog-info.yaml
  providers:
    github:
      entityProvider:
        organization: 'janikgar'
        catalogPath: '/dist/**/catalog-info.yaml'
        schedule:
          frequency:
            minutes: 30
          timeout:
            minutes: 3
        filters:
          branch: main
          repository: home-k8s
      scaffolderProvider:
        organization: 'janikgar'
        catalogPath: '/static/*.yaml'
        schedule:
          frequency:
            minutes: 30
          timeout:
            minutes: 3
        filters:
          branch: main
          repository: home-k8s

kubernetes:
  serviceLocatorMethod:
    type: multiTenant
  clusterLocatorMethods:
    - type: config
      clusters:
        - url: https://192.168.1.101:6443
          name: home-k8s
          authProvider: serviceAccount
          serviceAccountToken: ${K8S_TOKEN}
          customResources:
            - group: 'monitoring.coreos.com'
              apiVersion: 'v1'
              plural: 'prometheuses'
            - group: 'monitoring.coreos.com'
              apiVersion: 'v1'
              plural: 'podmonitors'
            - group: 'monitoring.coreos.com'
              apiVersion: 'v1'
              plural: 'probes'
            - group: 'monitoring.coreos.com'
              apiVersion: 'v1'
              plural: 'prometheusrules'
            - group: 'monitoring.coreos.com'
              apiVersion: 'v1'
              plural: 'servicemonitors'